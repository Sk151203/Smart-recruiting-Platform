<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="/User_login/Reset/styles.css">
</head>
<body>
    <div class="reset-container">
        <h2>Password Reset</h2>
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your new password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="/User_login/Reset/script.js"></script>
</body>
</html>
