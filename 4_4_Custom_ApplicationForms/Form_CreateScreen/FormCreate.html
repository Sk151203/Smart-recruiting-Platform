<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create New Form</h1>

    <form id="formCreationForm">
        <label for="formName">Form Name</label>
        <input type="text" id="formName" name="formName" placeholder="Enter the form name" required>

        <label for="associatedJob">Associated Job</label>
        <select id="associatedJob" name="associatedJob" required>
            <option value="" disabled selected>Select a job</option>
            <!-- Options will be populated dynamically -->
        </select>

        <section id="formFieldsSection">
            <h2>Form Fields</h2>
            <button type="button" id="addFieldButton">Add Field</button>
            <table id="fieldListTable">
                <thead>
                    <tr>
                        <th>Field Name</th>
                        <th>Field Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Form fields will be populated here -->
                </tbody>
            </table>
        </section>

        <button type="submit" id="saveFormButton">Save Form</button>
    </form>

    <!-- Add Field Modal -->
    <div id="addFieldModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Field</h2>
            <label for="fieldName">Field Name</label>
            <input type="text" id="fieldName" placeholder="Enter field name" required>

            <label for="fieldType">Field Type</label>
            <select id="fieldType" required>
                <option value="" disabled selected>Select field type</option>
                <option value="text">Text</option>
                <option value="textarea">Textarea</option>
                <option value="checkbox">Checkbox</option>
                <option value="radio">Radio Button</option>
                <option value="select">Dropdown</option>
                <!-- Add more field types as needed -->
            </select>

            <button type="button" id="addFieldToFormButton">Add Field</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
