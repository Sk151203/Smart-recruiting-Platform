<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Categories Management</title>
    <link rel="stylesheet" href="/4_3_Job_Categories/JobCategory_MngtScreen/styles.css">
</head>
<body>
    <div class="categories-management-container">
        <h2>Job Categories Management</h2>

        <div class="form-group">
            <label for="categoryType">Category Type</label>
            <select id="categoryType" required>
                <option value="">Select category type</option>
                <option value="Department">Department</option>
                <option value="Location">Location</option>
                <option value="Employment Type">Employment Type</option>
            </select>
        </div>

        <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" id="categoryName" placeholder="Enter the category name" required>
        </div>

        <button onclick="addCategory()">Add Category</button>

        <table id="categoriesTable">
            <thead>
                <tr>
                    <th>Category Type</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                <tr data-category-id="1">
                    <td>Department</td>
                    <td>IT</td>
                    <td>
                        <button onclick="editCategory('1')">Edit</button>
                        <button onclick="deleteCategory('1')">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Modal for editing category -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Category</h2>
            <div class="form-group">
                <label for="editCategoryType">Category Type</label>
                <select id="editCategoryType" required>
                    <option value="Department">Department</option>
                    <option value="Location">Location</option>
                    <option value="Employment Type">Employment Type</option>
                </select>
            </div>
            <div class="form-group">
                <label for="editCategoryName">Category Name</label>
                <input type="text" id="editCategoryName" required>
            </div>
            <button onclick="saveCategory()">Save Changes</button>
        </div>
    </div>

    <script src="/4_3_Job_Categories/JobCategory_MngtScreen/script.js"></script>
</body>
</html>
